<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>

    <link rel="stylesheet" href="../boot/bootsrap.css">

</head>
<body class="bg-light">
  <h2 class="text-center">Quiz Section</h2>
  <div id="cards"></div>
   
<div class="col-6 m-auto pb-3">
  <button class="btn btn-lg btn-success btn-block  border-dark" type="submit" onclick="totalMArk()">Submit</button>

</div>
  <script>
    var quiz = JSON.parse(localStorage.getItem("quiz"))
    let myCard = document.getElementById("cards")
    myCard.innerHTML =""
    for (let i = 0; i < quiz.length; i++) {

      let Answers = quiz[i].answer.map(el => {
        return el.ade
      })
      console.log(Answers);

      myCard.innerHTML +=
      `
        <div class="col-sm-8 m-auto">
          <div class="card mb-5">
            <div class="card-body">
              <div class="form-group display-4 append">
                <!-- <label for="display-1 exampleFormControlTextarea1">Question field</label> -->
                <textarea disabled class="form-control font-weight-bold" id="exampleFormControlTextarea1" rows="3" style="resize: none;">${quiz[i].question}</textarea>
                <input type="hidden" id="numberOfOptions" value="${Answers.length}">
              </div>

              <form>
                <div class="row"  id="options${i}">
                  
                </div>
              
              </form>
            </div>
          </div>
        </div>
      `

    let options = document.getElementById(`options${i}`)
      if(quiz[i].id){
        for(let i = 0; i < Answers.length; i++){
          options.innerHTML += `
            <div class="col-6 mb-4 input-group-prepend">
              <label for="">${i + 1}</label>
              <span><input disabled type="text" id="ans" class="form-control ml-3" placeholder="First name" value="${Answers[i]}"></span>
            </div>
          `
        }
      }
    }
    

    function totalMArk() {
      let quiz = JSON.parse(localStorage.getItem("quiz"))
    
    }
  </script>
  
</body>
</html>
