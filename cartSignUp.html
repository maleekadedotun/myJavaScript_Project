<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
      
    </style>

</head>
<body>
    <div class="col-6  bg-success text-center m-auto pb-4  sign">
        <h1 class="text-warning mt-5 pt-4">Sign-in page</h1>

        <form>
            <div class="form-group row">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-lg text-white">FirstName</label>
              <div class="col-sm-10">
                <input class="form-control form-control-lg" id="firstName" placeholder="firstName">
                <p style="color: red;" id="first"></p>
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label-lg text-white">LastName</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="LastName" placeholder="LastName">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label-lg text-white">PhoneNo</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="PhoneNo" placeholder="Phone-Number">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label-lg text-white">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Phone-Number">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg text-white">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" id="Password" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg text-white">Confirm-Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" id="ConfirmPassword" placeholder="Confirm-Password">
              </div>
            </div>
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary btn-lg" onclick="signUp()">Sign Up</button>
              </div>
          </form>
    </div>

    <script src="cartSignUp.js"></script>
</body>
</html>
