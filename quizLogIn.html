<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../boot/bootsrap.css">

      <style>
        .email{
          margin-left: 120px;
        }
        .password{
          margin-left: 120px;
        }
        .acknowledge{
          text-transform: capitalize;
          font-family:Arial, Helvetica, sans-serif;
        }
        .building{
          box-shadow: green 10px 10px;
        }
        .login{
        box-shadow: 10px 10px gold;
        }
        .info{
          background-color: gold;
        }
      </style>
</head>
<body>
<div class="container">
  <div class="row ">
    <div class="col-md-6 bg-success login mt-5">
      <form>
        <div class="form-group row mt-5">
          <label for="colFormLabelSm" class="col-sm-2 text-white col-form-label col-form-label-lg">Email/PhoneNumber</label>
          <div class="col-sm-10">
            <input type="text" class="col-9 email form-control form-control-lg" id="colFormLabelSm" placeholder="Email/PhoneNumber">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 text-white col-form-label col-form-label-lg">Password</label>
          <div class="col-sm-10">
            <input type="password" class="col-9 password form-control form-control-lg" id="colFormLabel" placeholder="Password">
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-light grey btn-lg mb-2" onclick="login()">Login</button>
        </div>
      </form>
    </div>
   <div class="col-md-6 mt-5 bg-success building">
      <img class="col-12" src="./images/school building.webp" alt="">
   </div>
   <div>
    <p class="info mt-5 acknowledge"><marquee behavior="" direction=""> We acknowledge our institution to you parent and guardians, we are optimistic in terms of education.</marquee></p>
  </div>
  </div>
</div>

<script src="quizLogin.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
